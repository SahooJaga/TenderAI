<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Tender Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f4f6f9;
}
.header{
  background:#0b5ed7;
  color:#fff;
  padding:14px 24px;
  display:flex;
  align-items:center;
  gap:14px;
}
.header img{
  width:42px;
  height:42px;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}
.card{
  background:#fff;
  border-radius:8px;
  padding:18px;
  margin-bottom:24px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.stat{
  background:#eef2f7;
  border-radius:6px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}
.stat img{
  width:36px;
  height:36px;
}
.stat h3{
  margin:0;
  font-size:14px;
  color:#555;
}
.stat p{
  margin:4px 0 0;
  font-size:24px;
  font-weight:700;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th, td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
th{
  background:#eef2f7;
}
.badge{
  background:#d1e7dd;
  color:#0f5132;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
}
.ai{
  background:#f8f9fa;
  padding:8px;
  border-radius:4px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- HEADER WITH LOGO IMAGE -->
<div class="header">
  <img src="images/logo.png" alt="Logo">
  <div style="font-size:20px;font-weight:600">
    AI-Powered Tender Management System
  </div>
</div>

<div id="root"></div>

<script type="text/babel">

// ðŸ”— BACKEND API URL (change after deployment)
const API_URL = "http://localhost:8080/api/tenders";

function App(){
  const [tenders,setTenders] = React.useState([]);

  React.useEffect(()=>{
    fetch(API_URL)
      .then(res => res.json())
      .then(data => setTenders(data))
      .catch(()=>{
        // fallback demo data
        setTenders([
          {
            title:"Road Construction â€“ National Highway",
            authority:"Public Works Department",
            deadline:"10 Feb 2025",
            ai:"Large infrastructure tender. Class-A contractor required.",
            match:"85%"
          },
          {
            title:"IT Infrastructure Supply",
            authority:"State IT Department",
            deadline:"18 Feb 2025",
            ai:"OEM partnership and govt experience preferred.",
            match:"78%"
          },
          {
            title:"Solar Power Plant EPC",
            authority:"Renewable Energy Board",
            deadline:"05 Mar 2025",
            ai:"EPC firms with MNRE registration recommended.",
            match:"72%"
          }
        ]);
      });
  },[]);

  return(
    <div className="container">

      <!-- STATS CARDS WITH IMAGES -->
      <div className="card stats">
        <div className="stat">
          <img src="images/tenders.png" alt="">
          <div>
            <h3>Total Tenders</h3>
            <p>{tenders.length}</p>
          </div>
        </div>

        <div className="stat">
          <img src="images/ai.png" alt="">
          <div>
            <h3>AI Analyzed</h3>
            <p>{tenders.length}</p>
          </div>
        </div>

        <div className="stat">
          <img src="images/deadline.png" alt="">
          <div>
            <h3>Upcoming Deadlines</h3>
            <p>{tenders.length}</p>
          </div>
        </div>
      </div>

      <!-- TENDER TABLE -->
      <div className="card">
        <h2>Live Tender Dashboard</h2>

        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Authority</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>AI Analysis</th>
              <th>Match %</th>
            </tr>
          </thead>
          <tbody>
            {tenders.map((t,i)=>(
              <tr key={i}>
                <td>{t.title}</td>
                <td>{t.authority}</td>
                <td>{t.deadline}</td>
                <td><span className="badge">Open</span></td>
                <td className="ai">{t.ai}</td>
                <td>{t.match}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
